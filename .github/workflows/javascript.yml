name: Run Jest Tests

on:  
  push:  
    branches: [main, dev]  # Runs tests on push to main or dev branches  
  pull_request:  
    branches: [main, dev]  # Runs tests on PRs to main or dev  

jobs:  
  test:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout repository  
        uses: actions/checkout@v4  # Fetches your code  

      - name: Set up Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: 18  # Ensure compatibility with Jest  

      - name: Install dependencies  
        run: npm install  

      - name: Run Jest tests  
        run: npx jest --ci --coverage  
