{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Minute-Meet - Automatic Transcriber & Summarizer</title>
    <link rel="stylesheet" href="{% static 'minuteMeet/base.css' %}">
    <link rel="stylesheet" href="{% static 'minuteMeet/summaryTemplatePage/summaryTemp.css' %}">
    <script src="{% static 'minuteMeet/summaryTemplatePage/summaryTemp.js' %}" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>  
</head>
<body>
    <!--display header template-->
    {% include 'partials/header.html' %}

    <main>

        <div class="view_summary" id="view_summary">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>

        <div class="button-container" id="back-button">
            <button type="button" id="back-button">Back</button>
        </div>

    </main>

    <!--display footer template-->
    {% include 'partials/footer.html' %} 
</body>
</html>
